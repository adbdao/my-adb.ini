<!DOCTYPE HTML>
<html>
<meta charset="utf-8">

<head>
    <title>Accelon3的筆記與設定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_blank">
    <link rel="icon" href="老和尚的蓮花.ico"/>
    <style>
        /**{border-radius: 22px;}*/
        
        body {
            background: black;
        }
        
        .pink {
            height: 30px;
            background: pink;
            color: navy;
        }
        
         ::selection {
            background: darkred;
            color: yellow;
        }
        
         ::-moz-selection {
            background: darkred;
            color: yellow;
        }
        
        #mula {
            width: 80vw;
            margin: 0 10vw;
        }
        /*暗色主題*/
        
        .big {
            background: darkslategray;
            color: tomato;
            /*font-size: 18pt;*/
            font-family: '標楷體';
            line-height: 36pt;
        }
        
        a {
            color: yellow;
            font-size: 14pt;
            text-decoration: none;
        }
        
        .small {
            line-height: 30pt;
            border: 2px solid black;
            background: -webkit-linear-gradient(top, #888 0%, #555 15%, #333 85%, #111 100%);
            background: linear-gradient(top, #888 0%, #555 15%, #333 85%, #111 100%);
        }
        
        .small:hover {
            border-color: green lime lime green;
            border-width: 2px;
            border-style: solid;
            background: darkgreen;
        }
        
        .small:active {
            border-color: indigo #f3f #f6f indigo;
            border-width: 3px;
            border-style: solid;
            background: darkslateblue;
        }
    </style>
    <script>
var ArrLi = ["西藏生死書.adb.ini","戒律書畾.adb.ini","yugasidi4.adb.ini","wxzj.adb.ini","vinayanp.adb.ini","vinaya2.adb.ini","tts_lecture-ebook.adb.ini","taisho.adb.ini","samgha_picture.adb.ini","README.md","rdg2011.adb.ini","paauk.adb.ini","ini2.js","ini.js","ini.cmd","ght.adb.ini","cbeta2011.adb.ini","bookmark.bmk","aodbs.adb.ini","accelon3目錄.html","accelon3.ini","accelon3 (2).ini"]
        window.onload = function () {
            // 以傳統js語法，不用jQuery 或 jquery.mobile，動態插入網址，這樣，所有瀏覽器都支援
            // 因為不用ol li 所以自訂 有序清單 的數字
            var j = 1
            for (var k of ArrLi) {
                var g = document.createElement('div')
                var aA = document.createElement('a')
                // 加入超連結
                aA.setAttribute('href', './' + k)
                aA.innerHTML = '　' + j + '.　' + k
                // 加入data*名稱，才可動態查詢，有了這個屬性，可以用 CSS 來獲取
                g.setAttribute('data-title', k.toLowerCase())
                g.className = 'small'
                g.appendChild(aA)
                mula.appendChild(g)
                j++
            }

            // 淺色主題
            nocolor.onclick = function () {
                if (!color.innerHTML) {
                    color.innerHTML = ".big { background: tan; color: brown; font-size: 18pt; font-family: '標楷體'; line-height: 36pt; text-align: center;}a { color: black; font-size: 14pt; text-decoration: none;}.small { line-height: 30pt; border: 2px solid peru; background: -webkit-linear-gradient(top, #ffe 0%, #ddd 15%, #bbb 85%, #777 100%); background: linear-gradient(top, #ffe 0%, #ddd 15%, #bbb 85%, #777 100%);}.small:hover { border-color: green lime lime green; border-width: 2px; border-style: solid; background: greenyellow;}.small:active { border-color: indigo #f3f #f6f indigo; border-width: 3px; border-style: solid; background: pink;} body {background: -webkit-linear-gradient(left, peru 0.00%, gold 90.00%);background: linear-gradient(left, peru 0.00%, gold 90.00%);}"
                } else {
                    color.innerHTML = ''
                }
            }

        }
        // 後來檔案太多了，所以想要作「篩選按鈕」
        function MyIni(a) {
            if (search.value != a) {
                search.value = a
            } else {
                search.value = ''
            }
            // 要重新啟動dt()函數
            dt()
        }
        function dt() {
            // 查詢，並動態呈現
            // 把輸入值轉小寫，就可以大小寫通查，因為在data-title已轉小寫
            var x = search.value.toLowerCase()
            if (!x) {
                // 當沒有數值的時候，清空style，避免清空的時候無法還原所有的清單
                search_style.innerHTML = ''
            } else {
                // style 裡面動態寫入寫入下方的 CSS，如此一來，data-title 裡面只要有吻合的字串，就會顯示，沒有就會被加入display:none的屬性
                search_style.innerHTML = '.small:not([data-title*="' + x + '"]) {display: none;}'
            }
        }
    </script>
    <style id="search_style"></style>
    <style id="color"></style>
</head>

<body>
    <div id="mula">
        <h1 class="big">Accelon3的筆記與設定
            <input type="text" id="search" style="height:14pt;" placeholder="輸入關鍵字查詢" onkeyup="dt()">
            <!--後來檔案太多了，所以想要作「篩選按鈕」-->
            <input id="Acc" type="button" class="pink" value="篩選出Accelon3檔案" onclick="MyIni('.ini')">
            <input id="cbr" type="button" class="pink" value="篩選出CBReader書籤" onclick="MyIni('.bmk')">
            <input id="nocolor" type="button" value="淺色主題">
            <!--最後再放</h1>才會在一行中呈現-->
        </h1>
        <div class="small"><a href="http://adbdao.blogspot.com/2018/07/blog-post.html">　↗　部落格的資料連結點　↗</a></div>
    </div>
</body>

</html>
